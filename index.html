<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <script type="text/javascript" src="datos.js"></script>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <style>
        body { background-color: #0ECCC1; }
    </style>
    <form action="">
        <div class="datos">
            <h1>Ingresar</h1>
            <div class="usuario">
                <label for="">Usuario</label>
                <input type="text" class="usuario" name="user" id="">
                <div class="contraseña">
                    <label for="">Contraseña</label>
                    <input type="password" class="password" name="password" id="">
                    <input type="button" class="btn" value="Ingresar" onclick="login(this.form)" >
                </div>
            </div>   
        </div>
    </form>
<div class="grid-container">
    <img class="grid-item" src="dinero (1).png" />       
</div> 
</body>
</html>
